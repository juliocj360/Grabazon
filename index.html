<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grabazon</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,600" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/7DgDQLqOxeGsLRLDElvH9zfc6ial9kHjRuOCTV6eH70ipegrdZT_KTRg4HGMYI50U6tLmdCuKw=w1440-h900-rw-no" type="image/x-icon"/>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="https://cloud.githubusercontent.com/assets/23223086/24132330/080f85f6-0db2-11e7-96ff-e8a91cacb566.png" id="logo">
      <div class="box">
        <div class="searcher">
          <form id="search-box">
            <span class="icon"><i class="fa fa-hand-rock-o"></i></span>
            <input id="look-up" autofocus="autofocus" placeholder="Search...(Try Toys)">
          </form>
        </div>
      </div>
        <div id="grab-bag">
          <h3>Your Grab Bag</h3>
          <div id="quantity-total">Total Items: 0</div>
          <div id="cost-total">Total Cost: $0</div>
          <button type="button" name="button" id="review-button">Review Bag</button>
        </div>
    </div>
    <div class="delivery-snap">
      <span id="delivery-span">Submit your order with<script type="text/javascript">document.write(moment().endOf('day').fromNow())</script> to get your items by <span id="deliver-by"></span> with our free 3 day shipping!</span>
    </div>
    <div id="result"></div>
    <script src="default.js"></script>
    <script src="https://use.fontawesome.com/0b36dbb6a9.js"></script>
  </body>
</html>
