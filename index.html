<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grabazon</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,600" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
  </head>
  <body>
    <div class="header">
      <h1>Grabazon</h1>
      <div class="searcher">
        <form id="search-box">
          <input id="look-up" autofocus="autofocus">
          <button type="submit" id="search">Search</button>
        </form>
      </div>
        <div id="grab-bag">
          <h3>Your Grab Bag</h3>
          <div id="qty-total">Total Items: 0</div>
          <div id="cost-total">Total Cost: $0</div>
        </div>
    </div>
    <div id="result"></div>
    <script src="default.js"></script>
  </body>
</html>
